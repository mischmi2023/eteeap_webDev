<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type = "text" id="inp"/>
    <button onclick="pressed()">Click</button>
    <p id="output"></p>

    <script type="text/Javascript">

        function pressed(){

        var text = parseInt(document.getElementById("inp").value);
        var output = document.getElementById("output");

        if(text >=18){
            output.innerHTML = "You are Qualified to vote!"
        }
        else if(text < 18){
            output.innerHTML = "You are NOT Qualified to vote!"
        }
        else {
            output.innerHTML = "Please input a valid number."
        }
    }

    </script>

</body>
