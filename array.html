<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/Javascript">
        var array = ["Mel", 6, 9, "Bal"];
        console.log(array);

        //Access elements

        console.log(array.length);
        array[2] = "Gas";
        console.log(array);
        console.log(array[0]);

        //Remove an element 
        console.log(array.pop());
        console.log(array);

        //Adding an element
        array.push("Mike");
        console.log(array);

        array.sort();
        console.log(array);

        array.shift();
        console.log(array);

        array[7] = 69;
        console.log(array);
    </script>
  </body>
  </html>
