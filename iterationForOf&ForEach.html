<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/Javascript">
        let arr = ["Bal", "Mel", "Gas"];

        for(let i = 0; i < arr.length; i++)
    {
        console.log(arr[i]);
    }

    // for of sample
    for (let element of arr)
    {
        console.log(element);
        element = 5;
        console.log(element);
    }

    //console.log(element); //error due to using element

    for(let j=0; j<arr.length; j++)
    {
        console.log(arr[j]);
        arr[j] = 5;
        console.log(arr[j]);
    }
    console.log(arr);

    //String is also iterable

    var x = "hello";
    for(var k = 0; k <x.length; k++)
    {
        console.log(x[k]);
    }
    </script>
    </body>
</html>
